spring:
  application:
    name: transfer-relay

  datasource:
    url: jdbc:postgresql://localhost:5432/transfer
    username: postgres
    password: pass1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      connection-timeout: 3000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 30000

server:
  port: 8081

kafka-config:
  bootstrap-servers: host.docker.internal:9094
  schema-registry-url-key: schema.registry.url
  schema-registry-url: http://localhost:8085
  num-of-partitions: 3
  replication-factor: 1

kafka-producer-config:
  keySerializerClass: org.apache.kafka.common.serialization.StringSerializer
  valueSerializerClass: io.confluent.kafka.serializers.KafkaAvroSerializer
  compressionType: lz4
  acks: "1"
  batchSize: 65536        # 64KB로 증가
  batchSizeBoostFactor: 1
  lingerMs: 5             # 배치 대기 시간
  requestTimeoutMs: 1000  # 1초로 단축
  retryCount: 0           # 재시도 없음 (빠른 실패)

app:
  outbox:
    relay:
      batchSize: 500
      fixedDelayMs: 1000
      timeoutSeconds: 10
      threadPoolSize: 4

  kafka:
    topics:
      transfer-events: transfer-events.v1

management:
  tracing:
    enabled: false